<!doctype html>
<html>
    <head>
        <title>Colosseum</title>
        <link rel="stylesheet" href="/style.css" type="text/css"> 
    </head>
    <body>
        <div id="welcomeDiv" class="filler">
            <span id="failedLogin" class="hidden">Login unsuccessful. Your credentials are incorrect, or you are already signed in</span>
            <form class="nameform" action="">
                <div id="welcomeInputDiv">
                    <input id="userNameInput" class="welcomeInput" placeholder="username" autocomplete="off" maxlength="20"/>
                    <input id="passwordInput" class="welcomeInput" placeholder="password" autocomplete="off" maxlength="20"/>
                    <button id="loginButton" class="welcomeInput">Login</button>
                    <button id="newAccount" class="welcomeInput">Create New Account</button>
                </div>
            </form>
        </div>

        <div id="newUserDiv" class="filler hidden">
            <span id="failedSignup" class="hidden">Signup unsuccessful. Username already taken.</span>
            <form class="nameform" action="">
                <div id="newUserInputDiv">
                    <input id="newNameInput" class="newUserInput" placeholder="username" autocomplete="off" maxlength="20"/>
                    <input id="newPasswordInput" class="newUserInput" placeholder="password" autocomplete="off" maxlength="20"/>
                    <button id="makeAccount" class="newUserInput">Sign Up</button>
                    <button id="signupBackButton">Back</button>
                </div>
            </form>
        </div>

        <div id="lobbyDiv" class="hidden">
            <div id="lobbyLeftSide" class="gridItem">
                <div class="lobbyLeftItem"><button type="button" id="viewProfile">Click To View Your Profile</button></div>
                <br>
                <br>
                <div>
                    <p><strong>Users Online</strong></p>
                    <div id="userBox" class="everybodyonline widget lobbyLeftItem"></div>
                </div>
            </div>
            <div class="lobby widget gridItem">
                <div class='availablerooms'></div>
                <form class="createroomform" action="">
                    <input class="css-input" id="roomnamefield" autocomplete="off" maxlength="20"/>
                    <button>create room</button>
                </form>
            </div>
        </div>


        <div id="gameScreen" class="roomchat widget hidden">
            <div id="fullChat">
                <strong id="chatTitle">Chat</strong>
                <div class="chatbox widget"></div>
                <div id="typeMessage">
                    <form class="chatform" action="">
                        <input id="chatmessagefield" autocomplete="off" maxlength="240"/>
                        <button>send</button>
                    </form>
                </div>
            </div>
            <div id="stateBox" class="gameview widget">
                <div class="stateItem">
                    <strong class="needsPads">Turn Summary:</strong>
                    <div class="turnsummary widget stateSub"></div>
                </div>
                <div class="stateItem">
                    <strong class="needsPads">Player Status:</strong>
                    <div class="playerstatus widget stateSubPlayers"></div>
                </div>
                <div class="actionmenu widget stateItem"></div>
            </div>
            <div id="usersInRoomBox">
                <div class="usersinroom widget"></div>
                <div><button id="leaveroombutton">leave room</button></div>
            </div>
        </div>

        <div id="profileDiv" class="hidden">
            <!-- <header>
                <div class = "left">
                    <ul>
                        <li><a href = ""> Home Page</a></li>
                        <li><a href =""> Rules Page</a></li>
                    </ul>
                </div>
                <div class = "right">
                    <p>Username:blank for now</p>
                </div>
                <div class = "user">
                    <img src = "images/blank-profile-picture-973460_640.png">
                    
                </div>
                
            </header> -->
            <div class="split left">
                <button id="lobbyReturn" type="button">Return to lobby</button>
                <div class="centered">
                  <img src="images\photo-1578925518470-4def7a0f08bb.jpeg" alt="Crown">
                  <h2>Your magnificient victory counter</h2>
                  <p>Wins.</p>
                </div>
              </div>
              
              <div class="split right">
                <div class="centered">
                  <img src="images\photo-1568283661163-c90193fd13f1.jpeg" alt="Skull">
                  <h2>Your humiliating loss counter</h2>
                  <p>Losses.</p>
                </div>
              </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="/client.js"></script>

    </body>
</html>
