<!doctype html>
<html>
    <head>
        <title>Colosseum</title>
        <link rel="stylesheet" href="/style.css" type="text/css"> 
    </head>
    <body>
        <div class="info"><span id="oc"></span> users online</div>
        <form class="nameform" action="">
            <input id="namefield" autocomplete="off" maxlength="20"/><button>join</button>
        </form>
        <div id="container">
            <div id="userBox" class="everybodyonline widget gridItem"></div>
            <div class="lobby widget hidden gridItem">
                <div class='availablerooms'></div>
                <form class="createroomform" action="">
                    <input class="css-input" id="roomnamefield" autocomplete="off" maxlength="20"/>
                    <button>create room</button>
                </form>
            </div>
        </div>
        <div id="gameScreen" class="roomchat widget hidden">
            <div id="fullChat">
                <strong id="chatTitle">Chat</strong>
                <div class="chatbox widget"></div>
                <div id="typeMessage">
                    <form class="chatform" action="">
                        <input id="chatmessagefield" autocomplete="off" maxlength="240"/>
                        <button>send</button>
                    </form>
                </div>
            </div>
            <div id="stateBox" class="gameview widget">
                <div class="stateItem">
                    <strong class="needsPads">Turn Summary:</strong>
                    <div class="turnsummary widget stateSub"></div>
                </div>
                <div class="stateItem">
                    <strong class="needsPads">Player Status:</strong>
                    <div class="playerstatus widget stateSubPlayers"></div>
                </div>
                <div class="actionmenu widget stateItem"></div>
            </div>
            <div id="usersInRoomBox">
                <div class="usersinroom widget"></div>
                <div><button id="leaveroombutton">leave room</button></div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="/client.js"></script>

    </body>
</html>
